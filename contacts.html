<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4764f7310c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="nav-wrapper">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">TakalaniM</label> 
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about_me.html">ABOUT ME</a></li>
                <li><a href="portfolio.html">PORTFOLIO</a></li>
                <li><a class="active-nav-link" href="contacts.html">CONTACTS</a></li>
            </ul>
        </div>

        <div class="contact-wrapper">
            <div class="title">Contact me</div>
            <div class="content_1" id="content_1">my abilities</div>
                <div class="contact-info">
                    <div class="head">Name</div>
                    <div class="sub-title">Maapola Takalani</div>
                    <div class="head">Address</div>
                    <div class="sub-title">Kempton Park, Johannesburg</div>
                    <div class="head">Email</div>
                    <div class="sub-title">btmaapola@gmail.com</div>
                </div>

            <div class="message_me">
                <div class="text_2">Message me</div>
                <form action="...">
                    <div class="fields">
                        <div class="field-name">
                            <input type="text" placeholder="Name" required>
                        </div>
                        <div class="field-email">
                            <input type="text" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="field-subject">
                        <input type="text" placeholder="Subject" required>
                    </div>
                    <div class="field-message">
                        <textarea cols="30" rows="10" placeholder="Message" required></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Send message</button>
                    </div>
                    
                </form>
            </div>           
        </div>   
    </div>
</body>

</html>
